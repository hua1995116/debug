<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <h3>快乐水</h3>
        单价: {{this.price}}
        <br>
        数量: <input type="text" v-model="value">
        <br>
        总价: {{result}}
    </div>
</body>
<!-- import Vue before Element -->
<script src="./vue/dist/vue.js"></script>
<!-- import JavaScript -->
<!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                value: "",
                price: 2,
            }
        },
        computed: {
            result() {
                debugger;
                return this.value * this.price
            }
        },
    })
</script>

</html>
